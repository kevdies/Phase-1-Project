<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Brewery Locations</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="navbar">
      <h1 id="title">Brewery List</h1>
      <h5 id="subtitle">Find Your Favorite Brewery</h5>
      <button id="dropdown" type="button">Visit Brewery</button>
    </div>

    <div id="brewery-list" class="hidden"></div>

    <div id="detailed-info"></div>

    <div class="comments-container">
      <h2>V I C T O R I A  | |  K E V D I E S</h2>
      <p>
        Tell Us Your Thoughts
      </p>
      <div id="comments-section"></div>

      <form id="comment-form">
        <input
          type="text"
          name="comment-input"
          placeholder="Thoughts?"
        />
        <input type="submit" value="Add Comment" />
      </form>
    </div>

    <a class="facebook" href="https://facebook.com" target="_blank">
      <ion-icon name="logo-facebook"></ion-icon>
    </a>

    <a class="twitter" href="https://twitter.com" target="_blank">
      <ion-icon name="logo-twitter"></ion-icon>
    </a>

    <a
      class="youtube"
      href="https://www.youtube.com/watch?v=ndYfpbinC6I"
      target="_blank"
    >
      <ion-icon name="logo-youtube"></ion-icon>
    </a>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
